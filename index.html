<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Lernprogramm Fachinformatiker</title>

<style>
body {
    margin: 0;
    background: #2b2b2b;
    font-family: "Segoe UI", Roboto, sans-serif;
    color: #eee;
}
.hidden { display: none; }

#countdown {
    font-size: 22px;
    font-weight: bold;
    color: #4ea8ff;
    margin-left: 20px;
    display: none;
}

/* LOGIN */
#loginScreen {
    max-width: 700px;
    margin: 60px auto;
}
.login-card {
    background: #3a3a3a;
    padding: 40px 50px;
    border-radius: 20px;
    font-size: 26px;
    border: 1px solid white;
}
.login-input {
    width: 100%;
    padding: 18px;
    border-radius: 12px;
    font-size: 24px;
    margin-bottom: 20px;
    border: none;
}

/* HEADER */
.header {
    background: #3a3a3a;
    padding: 22px 30px;
    max-width: 900px;
    margin: 10px auto;
    border-radius: 15px;
    border: 1px solid white;
}
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.title {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
}

.menu-btn, .icon-btn {
    background: #2e2e2e;
    border: 1px solid white;
    padding: 16px 22px;
    border-radius: 12px;
    font-size: 28px;
    color: #ddd;
    cursor: pointer;
}

.logout-modern {
    background: #d62828;
    color: white;
    font-size: 20px;
    font-weight: bold;
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

/* SIDEBAR */
.sidebar {
    width: 380px;
    background: #323232;
    position: fixed;
    top: 160px;
    bottom: 0;
    padding: 30px;
    overflow-y: auto;
    right: -500px;
    transition: 0.15s;
    border-radius: 14px;
    border: 1px solid white;
}
.sidebar.show { right: 0; }

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display:none;
}
.sidebar button {
    width: 100%;
    padding: 25px;
    margin-bottom: 10px;
    background: #636363;
    border-radius: 12px;
    font-size: 26px;
    color: white;
    cursor: pointer;
}

/* QUIZ */
.quiz-card {
    background: #3a3a3a;
    padding: 40px 50px;
    border-radius: 20px;
    max-width: 840px;
    margin: 40px auto;
    font-size: xx-large;
    border: 1px solid white;
}

.antwort {
    margin: 15px 0;
    background: #292929;
    padding: 30px;
    border-radius: 14px;
    border: 1px solid white;
    cursor: pointer;
}
.antwort.richtig { background:#1c7c32!important; }
.antwort.falsch  { background:#9c1c1c!important; }

.next-btn {
    background: #4ea8ff;
    border: none;
    padding: 20px 30px;
    font-size: 22px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    display: block;
    margin-left: auto;
}

.fragen-nav {
    margin-top:20px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}
.fragen-nav button {
    width:50px;
    height:50px;
    border-radius:8px;
    border:none;
}
.active  { background:#4477ff!important; }
.correct { background:#2ecc71!important; }
.wrong   { background:#c0392b!important; }

.lzk-hinweis {
    color:#ff4444;
    font-weight:bold;
}
</style>
</head>

<body>

<div id="loginScreen">
    <div class="login-card">
        <h2>Login</h2>
        <input id="loginUser" class="login-input" placeholder="Benutzername">
        <input id="loginPass" type="password" class="login-input" placeholder="Passwort">
        <button onclick="login()" class="menu-btn">Login</button>
        <p id="loginError"></p>
    </div>
</div>

<header id="appHeader" class="header hidden">
    <div class="header-row">
        <button id="homeBtn" class="menu-btn">Startseite</button>
        <h1 class="title">Lernprogramm<br>Fachinformatiker</h1>
        <div id="countdown"></div>
        <button id="menuBtn" class="icon-btn">Menü</button>
        <button class="logout-modern" onclick="logout()">Logout</button>
    </div>
</header>

<div id="overlay"></div>
<aside id="rightSidebar" class="sidebar">
    <div id="sidebarRightContent"></div>
</aside>

<section id="quiz" class="hidden">
    <div class="quiz-card">
        <h2 id="frage"></h2>
        <p id="frageCounter"></p>
        <div id="antworten"></div>
        <button id="weiterBtn" class="next-btn hidden">Weiter</button>
        <div class="fragen-nav" id="fragenNav"></div>
    </div>
</section>

<script>
const USERS={alex:"6129",Tester:"0000"};
let currentUser=null;
let fragen=[],index=0;

function login(){
    if(!USERS[loginUser.value]) return loginError.innerText="Benutzer existiert nicht";
    if(USERS[loginUser.value]!==loginPass.value) return loginError.innerText="Falsches Passwort";
    currentUser=loginUser.value;
    loginScreen.classList.add("hidden");
    appHeader.classList.remove("hidden");
    quiz.classList.remove("hidden");
    zeigeFrage();
}

function logout(){ location.reload(); }

fetch("fragen.json").then(r=>r.json()).then(j=>{
    fragen=j.Lernfälder[Object.keys(j.Lernfälder)[0]];
});

function zeigeFrage(){
    let f=fragen[index];
    let text=f.frage
        .replace(/\n/g,"<br>")
        .replace("Ab hier LZK Fragen!","<span class='lzk-hinweis'>Ab hier LZK Fragen!</span>");
    frage.innerHTML=text;
    frageCounter.innerText=`Frage ${index+1} / ${fragen.length}`;

    antworten.innerHTML=f.antworten.map((a,i)=>
        `<div class="antwort" onclick="antwort(${i})">${a}</div>`
    ).join("");
}

function antwort(i){
    document.querySelectorAll(".antwort").forEach((el,idx)=>{
        el.classList.add(idx===0?"richtig":"falsch");
        el.onclick=null;
    });
    weiterBtn.classList.remove("hidden");
}

weiterBtn.onclick=()=>{
    weiterBtn.classList.add("hidden");
    index++;
    if(index<fragen.length) zeigeFrage();
};
</script>

</body>
</html>
